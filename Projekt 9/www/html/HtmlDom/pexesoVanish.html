<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Pexeso</title>
</head>

<body>
    <script>
        let d = document
        let appendElement = (parent, tag) => {
            let elem = d.createElement(tag)
            parent.appendChild(elem)
            return elem
        }
    </script>

    <style>
        td {
            cursor: pointer;
            width: 40px;
            height: 40px;
            border: thin solid gray;
            text-align: center;
        }

        td.sel {
            background: gray;
        }

        td.hidden {
            border: none;
            background: none;
            color: transparent;
        }
    </style>

    <table></table>

    <script>
        let table = d.querySelector('table')
        let rows = 4,
            cols = 7

        let tds = []

        let i = 0
        for (let r = rows; r--;) {
            let tr = appendElement(table, 'tr')
            for (let c = cols; c--;) {
                let td = appendElement(tr, 'td')

                tds.push(td)
                td.innerHTML = ++i

                td.onclick = () => {
                    td.classList.toggle('hidden')
                }
            }
        }
    </script>
</body>

</html>
